<center class="center">
          <div style="color:#fff;    margin: 3% 60% -2% 1%;" class="alti" >
        <label>Altitude (m): </label>
        <input type="number" name="Altitude (m)" onkeydown="valcheck()" id="alti" value=""  class="alti"/>
        </div>         
	 <button id="calculate" onclick="myFunction()" class="calc">Calculate </button>
	  

          <div style="color:#fff; margin: 2% 0% 3% -55%;" class="pressure">      
        <label>Pressure (P) :</label>
        <input type="text" name="Pressure" id="Pressure" value="" readonly class="pressure" /><label> Bar</label>
         </div>
          <div style="color:#fff; margin: 0% 59% 0% 1%;" class="temp">      
        <label>Temp (T) :&nbsp;&nbsp;&nbsp;</label>
             <input type="text" name="Temp" id="Temp" value="" readonly  class="temp"/><label> k </label>
         </div>
       <div style="color:#fff; margin: -7.5% 1.5% 0% 33%;" class="den" >        
        <label>Density (&rho;) :&nbsp;&nbsp;</label>
        <input type="text" name="Density" id="Density" value="" readonly class="den"/><label> kg/m<sup>3</sup> </label>
        </div>
         <div style="color:#fff; margin: 3% 0% 1% 28%;" class="speed">      
        <label>Speed of sound (a) :</label>

<script>
    
    function myFunction() {
		
		 var x = document.getElementById("alti").value;
	   
	   if(x<=11000)
	   {
	      document.getElementById("Temp").value=288.15-(0.0065*x);
		  var y=document.getElementById("Temp").value;
		   document.getElementById("Temp").value=Number.parseFloat(y).toFixed(3);
		  
		  document.getElementById("Pressure").value=(Math.pow((y/288.15),(5.2536437)))*1.01325;
		   var z=document.getElementById("Pressure").value;
		   document.getElementById("Pressure").value=Number.parseFloat(z).toFixed(3);
		   
		   var den=(Math.pow((y/288.15),(5.2536437-1)))*1.2250;
		   document.getElementById("Density").value=Number.parseFloat(den).toFixed(3);
           
              var speed=(Math.sqrt(1.402*287*y));
		   document.getElementById("speed").value=Number.parseFloat(speed).toFixed(3);
	   }
	   else if(x>11000)
	   {
	     document.getElementById("Temp").value='216.65';
		 
		 var y=document.getElementById("Temp").value;
		  document.getElementById("Temp").value=Number.parseFloat(y).toFixed(3);
		  
		  document.getElementById("Pressure").value= 0.226*Math.exp(1.73-0.00015777*x);
		 var z=document.getElementById("Pressure").value;
		 document.getElementById("Pressure").value=Number.parseFloat(z).toFixed(3);
		 
		 var den=  0.364*Math.exp(1.73-0.00015777*x);
		 document.getElementById("Density").value=Number.parseFloat(den).toFixed(3);
           
            var speed=(Math.sqrt(1.402*287*y));
		   document.getElementById("speed").value=Number.parseFloat(speed).toFixed(3);
	   }
}
function valcheck() {

 var altival = document.getElementById("alti").value;
 if(altival > 20001 || altival< 0)
	   {
	       alert('Enter with in Stratosphere');
		   document.getElementById("alti").value='';
	   }
                    }

    }
    
    </script>
