<body background="img/c4.png" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

<div class="container col-sm-12">
<div class="col-sm-3"></div>
<div class="col-sm-6">
	<img src="img/logo.png"/>
	<hr style="border:inset 2px #0566b3;"/>
</div>
<div class="col-sm-4"></div>
<div class="clear" style="clear:both"></div>
<div class="col-sm-2"></div>
        <div class="form-group col-sm-8">
<div class="row">
      <form class="form-horizontal" method="post"  action="#">
 <div class="col-sm-12" style="border: 1px solid crimson; box-shadow: 11px 8px 17px black;">
 <div class="col-sm-6">
	 <p style="text-align: justify; padding: 10px; font-size: 14px;"><span style="font-weight: bold">NOTE</span><br/>
		 For Fee details and Payment issues, contact Finance Department.<br/>- If there is any technical issues related to payment, kindly Mail Us.</p>
	 </div>
	 <div class="col-sm-6" style="border-left: 2px solid crimson;">
  <h3 align="center" style="font-family: fantasy; letter-spacing: 2px; font-size: 27px; color: crimson;"><strong>ONLINE FEE PORTAL</strong></h3>
  <hr style="border:solid 1px crimson;"/>
	  <label class="col-sm-4" style="color: crimson; font-size: 16px;" >Register No</label>
     <div class="col-sm-8">
      <input name="registerno" type="text" class="form-control" id="registerno" placeholder="Enter Register No" required/>
  </div><br><br>
   <label class="col-sm-4" style="color: crimson; font-size: 16px;" >Name</label>
     <div class="col-sm-8">
      <input name="name" type="text" class="form-control" id="name" placeholder="Enter name" pattern="^[( )a-zA-Z.]+$" type="text" class="form-control" id="name" placeholder="" required/>
  </div>
  <br><br>
   <label class="col-sm-4" style="color: crimson; font-size: 16px;" >Email</label>
     <div class="col-sm-8">
      <input name="email" type="text" class="form-control" id="email" placeholder="Enter mail id" pattern="^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$" name="email" type="text" required/>
  </div>
  <br><br>
   <label class="col-sm-4" style="color: crimson; font-size: 16px;" >Mobile</label>
     <div class="col-sm-8">
      <input name="mobile" type="text" class="form-control" id="mobile" placeholder="Enter mobile No" maxlength="10" pattern="^\d{4}\d{2}\d{4}$"  required/>
  </div>
  <br><br>
   <label class="col-sm-4" style="color: crimson; font-size: 16px;" >Fees</label>
     <div class="col-sm-8">
      <input name="fee" type="text" class="form-control" id="fee" placeholder="Enter fee amount" pattern="^[( )0-9]+$" type="text" class="form-control" id="fee" placeholder="" required/>
       
  </div>
  <!--<p>Late Fee Rs.500/.</p>-->
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8"><br/>
     <center><input class="btn btn-success" name="add" id="add"  type="submit" value="Submit"><button style="margin-left:10px;" class="btn btn-danger" type="reset">Reset</button></center>
    </div>
  </div>
	 </div>
